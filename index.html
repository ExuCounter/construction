    <!-- SCRIPTS -->
    <script src="assets/js/script.js"></script>
    <script>
      const countDownDate = new Date('Feb 5, 2021 15:37:25').getTime()

      const x = setInterval(function () {
        var now = new Date().getTime()

        var distance = countDownDate - now

        const days = Math.floor(distance / (1000 * 60 * 60 * 24))
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        )
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
        const seconds = Math.floor((distance % (1000 * 60)) / 1000)

        document.querySelector('.timer-days-desktop').innerHTML = days
        document.querySelector('.timer-hours-desktop').innerHTML = hours
        document.querySelector('.timer-minutes-desktop').innerHTML = minutes
        document.querySelector('.timer-seconds-desktop').innerHTML = seconds

        document.querySelector('.timer-days-mobile').innerHTML = days
        document.querySelector('.timer-hours-mobile').innerHTML = hours
        document.querySelector('.timer-minutes-mobile').innerHTML = minutes
        document.querySelector('.timer-seconds-mobile').innerHTML = seconds

        if (distance < 0) {
          clearInterval(x)
          document.getElementById('demo').innerHTML = 'EXPIRED'
        }
      }, 1000)
    </script>
  </body>
